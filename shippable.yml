language: ruby

rvm:
  - 1.9.3
  
env:
  - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage
  - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/coverage

build:
  ci:
    - ls -al
    - mkdir -p ssh
    - cp /tmp/ssh/* $SHIPPABLE_BUILD_DIR/ssh
    - ls -al ssh
  on_success:
    - docker build -t test .

services:
  - couchdb

notifications:
  email: false

